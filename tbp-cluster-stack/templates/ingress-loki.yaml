apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loki-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: "192.168.86.49"
      http:
        paths:
          - path: /loki(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: tbp-cluster-stack-loki-stack
                port:
                  number: 3100
